<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="container">
    <section class="vh-100">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                                <div th:if = "${emailError}">
                                    <p class = "alert alert-danger" th:text = "${emailError}"></p>
                                </div>
                                <div th:if = "${errors}">
                                    <p class = "alert alert-danger" th:text = "${errors}"></p>
                                </div>
                                <div th:if = "${success}">
                                    <p class = "alert alert-success" th:text = "${success}"></p>
                                </div>
                                <div th:if = "${passwordError}">
                                    <p class = "alert alert-danger" th:text = "${passwordError}"></p>
                                </div>
                                <form th:action="@{/register-new}" th:object="${adminDto}" method="POST">
                                    <div class="form-outline mb-4">
                                        <input type="text" class="form-control form-control-user" th:field="*{firstName}" id="exampleFirstName" placeholder="First Name">
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" th:field="*{lastName}" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name">
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" th:field="*{username}" class="form-control form-control-user"
                                               id="exampleInputEmail" placeholder="Email Username">
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" th:field="*{password}" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" th:field="*{repeatPassword}" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password">
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a th:href="@{/login}" class="fw-bold text-body"><u>Login here</u></a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
